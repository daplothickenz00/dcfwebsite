<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Florida DCF - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            color: #004990;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #004990;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #003366;
        }
        .error {
            color: red;
            display: none;
        }
        .link {
            display: block;
            margin-top: 10px;
            color: #004990;
            text-decoration: none;
        }
    </style>
</head>
<body>


    <div class="login-container">
        <h2>MyACCESS Florida</h2>
        <form onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="User ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error" id="error-msg">Invalid username or password.</p>
        <a href="#" class="link">Forgot User ID or Password?</a>
        <a href="#" class="link">Request Access</a>
    </div>



    <script>
        const validUsers = {
            "user1": "password123",
            "user2": "securepass",
        };

        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (validUsers[username] && validUsers[username] === password) {
                alert("Login successful!");
                window.location.href = "https://google.com";
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>

</body>
</html>
